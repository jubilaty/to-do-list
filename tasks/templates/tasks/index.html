    {% extends "tasks/layout.html" %}
    {% load static %}

    {% block title %}My Tasks{% endblock %}

    {% block body %}
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1>My Tasks</h1>
            {% if user.is_authenticated %}
                <a href="{% url 'create' %}" class="btn btn-primary">Create New Task</a>
            {% endif %}
        </div>

        {% if user.is_authenticated %}
            <div id="tasks-container">
            </div>
        {% else %}
            <div class="card">
                <div class="card-body">
                    <p class="card-text">Please <a href="{% url 'login' %}">log in</a> or <a href="{% url 'register' %}">register</a> to manage your tasks.</p>
                </div>
            </div>
        {% endif %}
    {% endblock %}
    <script src="{% static 'tasks/script.js' %}"></script>
